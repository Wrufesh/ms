<style>

.title{
    font-family:Sans-serif;
	font-size:50;
	color:008cba;
	padding-top:1.8em;
	padding-left:0.5em
}

</style>
<body style="background-color:black">
<title>ABMS Login</title>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/foundation.min.css"/>
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<div class="row">
	<div class="small-4 column">
	<br/>
	<br/>
	<br/>
	<br/>
         <h3 style="font-family:Sans-serif;color:#008cba">Login</h3>
         <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
             {% csrf_token %}
             <table style="padding:0.7em">
             <tr>
                 <td>{{ form.username.label_tag }}</td>
                 <td>{{ form.username }}</td>
             </tr>
             <tr>
                 <td>{{ form.password.label_tag }}</td>
                 <td>{{ form.password }}</td>
                 </tr>
             </table>

             <input type="submit" class="button" value="login" />
         </form>
    </div>
    <div class="small-4 column">
        <h2 class="title">Bulk<br/> Messaging<br/>System</h2>
    </div>
	<div class="small-4 column" style="padding:1em" >
	    <br/>
        <img src="/static/img/scroll_bulk_sms.png">
    </div>
</div>         
         <input type="hidden" name="next" value="/" />
</div>
</body>
